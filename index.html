<!doctype html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Neighborhood Map Project</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="css/bootstrap.min.css">
        <link rel="stylesheet" href="css/style.css">
    </head>
    
    <body>
    
     	
		<!-- this is the navbar, py-0 removes padding to reduce height -->
	  <nav class="navbar navbar-toggleable-md navbar-light bg-info py-0">
	    <button class="navbar-toggler custom-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <a class="navbar-brand py-0 mx-auto" href="#">Neighborhood POI Map </a>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
             <label>Filter list</label>
             <select class="form-control-sm" id = "filterList" data-bind="value: searchText">
               <option value = "ALL">ALL</option>
               <option value = "Grocery">Grocery</option>
               <option value = "Restaurant">Restaurant</option>
             </select>
             
             <ul  data-bind="foreach: listLocations">
             <a href="#"><li class="markerLink" data-bind="text:title, click:$parent.listLocationSelect"></li></a>
             </ul>          
		</div>
	  </nav>
	 	 	
	  <div id="map"></div>
	  					
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="js/poiData.js"></script>
    <script src="js/app.js"></script>
    <script type='text/javascript' src="js/lib/knockout-3.5.0.js"></script>
    <script	async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyCWoooPDPm4c0y1NZvhffqZ_yCuKHLSoZM&v=3&callback=buildMap" >
   	</script>
    </body>
</html>
